name: Deploy Slidev to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # DEBUG: print what the runner actually sees (workspace + npmrc + lockfile config)
      - name: Debug workspace + pnpm config
        run: |
          echo "=== repo root ==="
          pwd
          ls -la

          echo "=== slidev dir ==="
          ls -la slidev

          echo "=== slidev/pnpm-workspace.yaml ==="
          if [ -f slidev/pnpm-workspace.yaml ]; then cat slidev/pnpm-workspace.yaml; else echo "MISSING"; fi

          echo "=== root pnpm-workspace.yaml ==="
          if [ -f pnpm-workspace.yaml ]; then cat pnpm-workspace.yaml; else echo "none"; fi

          echo "=== root .npmrc ==="
          if [ -f .npmrc ]; then cat .npmrc; else echo "none"; fi

          echo "=== slidev/.npmrc ==="
          if [ -f slidev/.npmrc ]; then cat slidev/.npmrc; else echo "none"; fi

          echo "=== pnpm config (key items) ==="
          pnpm --version
          pnpm config get use-lockfile || true
          pnpm config get lockfile || true

          echo "=== lockfile presence ==="
          if [ -f slidev/pnpm-lock.yaml ]; then echo "FOUND slidev/pnpm-lock.yaml"; else echo "MISSING slidev/pnpm-lock.yaml"; fi

      # TEMP UNBLOCK: install without frozen lockfile so build can proceed
      - name: Install dependencies (temporary unblock)
        run: pnpm -C slidev install --no-frozen-lockfile

      # Build IN slidev/
      - name: Build Slidev
        run: pnpm -C slidev exec slidev build --base /resources/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slidev/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
